name: Style Checker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Maven Checkstyle
        run: mvn checkstyle:check
